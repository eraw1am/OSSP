<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <title>Lookalike style recommendations</title>

</head>
<nav class="bar_bg">
    <div align="center">
        <a href="home.html"><img src=".\photo\home.png" width="60"/></a> <!--navi bar-->
    </div>
</nav>
<body class="bg" onload="upload()">
    <div align="center">
        <p><br><br><br></p>
        <p class="title_1">나와 어울리는 스타일 찾기</p>
        <p class="title_2" id="gen">나는 어떤 동물과 닮았을까?</p>
        <br><br>
    </div>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">예측</button>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src=".\photo\home.png" class="mt-5 pt-5 upload">
                <h3 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove
                    <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="test-container"></div>
    <div align ="center">
        <p class="button_2">
            <img src=".\photo\upload.png" width="450" class="up"/>
            <img src=".\photo\upload_hover.png" width="450" class="up_hover"/>
        </p>
        <br><br>
        <p>
            <img src=".\photo\go.png" width="90" style="cursor:pointer;" onclick="upload_ph()"/> <!--need js-->
        </p>
        <br>
    </div>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        function upload()
        {
            if(localStorage.getItem("gender")=="W")
            {
                document.getElementById('gen').innerHTML='나는 어떤 동물과 닮았을까? <img src="./photo/w_small.png" width="40"/>';
            }
            if(localStorage.getItem("gender")=="M")
            {
                document.getElementById('gen').innerHTML='나는 어떤 동물과 닮았을까? <img src="./photo/m_small.png" width="40"/>';
            }
        }

        function upload_ph(i)
        {
            if(i === 0)
            {
                location.href="evaluation_0.html";
            }
            if(i === 1)
            {
                location.href="evaluation_1.html";
            }
            if(i === 2)
            {
                location.href="evaluation_2.html";
            }
            if(i === 3)
            {
                location.href="evaluation_3.html";
            }
            if(i === 4)
            {
                location.href="evaluation_4.html";
            }
            if(i === 5)
            {
                location.href="evaluation_5.html";
            }
            if(i === 6)
            {
                location.href="evaluation_6.html";
            }
            if(i === 7)
            {
                location.href="evaluation_7.html";
            }
            if(i === 8)
            {
                location.href="evaluation_8.html";
            }
            if(i === 9)
            {
                location.href="evaluation_9.html";
            }

                
        }

        function Click_W()
        {
            localStorage.setItem("gender", 'W');
            location.href="upload.html";
        }

        function Click_M()
        {
            localStorage.setItem("gender", 'M');
            location.href="upload.html";
        }

        function eval()
        {
            location.href="evaluation_0.html"; //need animal parameter 
            //evaluation_0~evaluation_9
        }

        function full(num)//full star
        {
            document.getElementById('star_'+num).innerHTML='<img src="./photo/f_star.png" width="70" style="cursor:pointer;" onclick="empty('+num+')"/>';
        }
        function empty(num)//empty star
        {
            document.getElementById('star_'+num).innerHTML='<img src="./photo/star.png" width="70" style="cursor:pointer;" onclick="full('+num+')"/>';
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        
        let gender = localStorage.getItem('gender');

        // the link to your model provided by Teachable Machine export panel
        if (gender === 'W') {
            const URL = "https://teachablemachine.withgoogle.com/models/EG8IWLpOj/";
        } else {
            const URL = "https://teachablemachine.withgoogle.com/models/APJtQcYts/";
        }

        const URL = "https://teachablemachine.withgoogle.com/models/EG8IWLpOj/";
        let model, webcam, labelContainer, maxPredictions, test;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            test = document.getElementById("test-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
                test.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);

            let max=0, temp, index;

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                

                let number = parseFloat(prediction[i].probability.toFixed(2))
                if(number > max){
                    max = number;
                    index = i;
                }
            }

            const img_1 = document.createElement("img");
            img_1.src = "./photo/w_small.png";
            img_1.className = "btn btn-sm btn-primary me-1";
            img_1.innerHTML = '<i class="bi bi-arrow-up"></i>';
            

            const img_2 = document.createElement("img");
            img_2.src = "./photo/m_small.png";
            img_2.className = "btn btn-sm btn-primary me-1";
            img_2.innerHTML = '<i class="bi bi-arrow-up"></i>';

            let buttonUp = document.createElement("button");
            buttonUp.className = "btn btn-sm btn-primary me-1";
            buttonUp.innerHTML = '<i class="bi bi-arrow-up"></i>';
            
            

            test.childNodes[0].innerHTML = max;
            test.childNodes[1].innerHTML = index;
            test.appendChild(buttonUp);
            test.appendChild(img_1);
            test.appendChild(img_2);

            img_1.addEventListener("click", () => {
				upload_ph(index);
			});
        }
    </script>
</body>
